<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="nome">Nome:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" formControlName="nome"
                    [class.is-invalid]="!formulario.get('nome').valid && formulario.get('nome').touched" />
                <app-campo-control [mostrarErro]="!formulario.get('nome').valid && formulario.get('nome').touched"
                    msg="Nome">
                </app-campo-control>

            </div>

        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="email">Email:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="email" placeholder="Digite seu email"
                    formControlName="email"
                    [class.is-invalid]="!formulario.get('email').valid && formulario.get('email').touched" />
                <app-campo-control [mostrarErro]="!formulario.get('email').valid && formulario.get('email').touched"
                    msg="Email"></app-campo-control>
                <app-campo-control [mostrarErro]="VerificaEmailInvalido()" msg="Email Inválido">
                </app-campo-control>
            </div>
        </div>
    </div>
    <div>
        <div formGroupName="endereco">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3">
                        <label for="cep" class="control-label">CEP</label>
                        <input type="text" class="form-control" id="cep" formControlName="cep"
                            [class.is-invalid]="!formulario.get('endereco.cep').valid && formulario.get('endereco.cep').touched" 
                            (blur)="consultaCep()"/>
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.cep').valid && formulario.get('endereco.cep').touched"
                            msg="Cep"></app-campo-control>
                    </div>
                    <div class="col-md-3">
                        <label for="numero" class="control-label">Número</label>
                        <input type="text" class="form-control" id="numero" formControlName="numero"
                            [class.is-invalid]="!formulario.get('endereco.numero').valid && formulario.get('endereco.numero').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.numero').valid && formulario.get('endereco.numero').touched"
                            msg="Número"></app-campo-control>
                    </div>
                    <div class="col-md-6">
                        <label for="complemento" class="control-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" formControlName="complemento"
                            [class.is-invalid]="!formulario.get('endereco.complemento').valid && formulario.get('endereco.complemento').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.complemento').valid && formulario.get('endereco.complemento').touched"
                            msg="Complemento"></app-campo-control>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="rua" class="control-label">Rua</label>
                        <input type="text" class="form-control" id="rua" formControlName="rua"
                            [class.is-invalid]="!formulario.get('endereco.rua').valid && formulario.get('endereco.rua').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.rua').valid && formulario.get('endereco.rua').touched"
                            msg="Rua"></app-campo-control>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="bairro" class="control-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" formControlName="bairro"
                            [class.is-invalid]="!formulario.get('endereco.bairro').valid && formulario.get('endereco.bairro').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.bairro').valid && formulario.get('endereco.bairro').touched"
                            msg="Bairro"></app-campo-control>
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="control-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" formControlName="cidade"
                            [class.is-invalid]="!formulario.get('endereco.cidade').valid && formulario.get('endereco.cidade').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.cidade').valid && formulario.get('endereco.cidade').touched"
                            msg="cidade"></app-campo-control>
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="control-label">Estado</label>
                        <input type="text" class="form-control" id="estado" formControlName="estado"
                            [class.is-invalid]="!formulario.get('endereco.estado').valid && formulario.get('endereco.estado').touched" />
                        <app-campo-control
                            [mostrarErro]="!formulario.get('endereco.estado').valid && formulario.get('endereco.estado').touched"
                            msg="estado"></app-campo-control>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <!--usando a propriedade disabled para o botao html5-->
                <button type="submit" class="btn btn-primary"> Enviar</button>
                <button class="btn btn-success" (click)="resetar()"> Cancelar</button>
            </div>
        </div>
    </div>
</form>

<app-template-form-detalhe [form]="formulario"></app-template-form-detalhe>
