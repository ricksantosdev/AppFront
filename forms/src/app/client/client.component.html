<form [formGroup]="formulario" >
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="Id">Id:</label>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="ClientId" placeholder="" [(ngModel)]="cliID"
                    formControlName="clientid" />
                   
            </div>
            <div class="col-sm-4">
                    <button class="btn btn-success" (click)="GetClient()" [disabled]="!cliID"> Procurar Cliente por ID</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="nome">Nome:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="nome" placeholder="" formControlName="nome" />
            </div>

        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <label for="cpf">Cpf:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="cpf" placeholder=""
                    formControlName="cpf" />
            </div>
        </div>
    </div>
   
 
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">


            </div>
        </div>
    </div>
</form>
